<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>将棋合戦</title>
  <p class="subtitle">一手は千金</p>
  <link rel="icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app" class="app">
    <!-- ★ タイトル画面 -->
    <section id="titleScreen" class="title-screen" aria-label="タイトル画面">
      <div class="title-card">
        <h1>SHOGI</h1>
        <div class="row">
          <label>あなたの手番</label>
          <select id="titleSide">
            <option value="sente">先手</option>
            <option value="gote">後手</option>
          </select>
        </div>
        <div class="row">
          <label>CPUの強さ</label>
          <select id="titleLevel">
            <option value="1">★☆☆（速い）</option>
            <option value="2" selected>★★☆（標準）</option>
            <option value="3">★★★（思考）</option>
          </select>
        </div>
        <button id="btnStart" class="btn start">対局開始</button>
      </div>
    </section>

    <!-- ★ プレイ画面 -->
    <header class="topbar" id="topbar">
      <span id="turnLabel">先手の手番</span>
      <div class="spacer"></div>
      <button id="undoBtn" class="btn">一手戻す</button>
      <button id="resetBtn" class="btn danger">初期化</button>
    </header>

    <section class="hands komadai" id="handsTop" aria-label="後手の駒台">
      <div class="hand-title">後手の駒台</div>
      <div id="handGote" class="hand"></div>
    </section>

    <main class="board-wrap" id="boardWrap">
      <div id="board" class="board" aria-label="将棋盤 9x9"></div>
      <div id="fxLayer" class="fx-layer" aria-hidden="true"></div>
    </main>

    <section class="hands komadai" id="handsBottom" aria-label="先手の駒台">
      <div class="hand-title">先手の駒台</div>
      <div id="handSente" class="hand"></div>
    </section>
  </div>

  <dialog id="promoteDialog">
    <form method="dialog" class="promote-form">
      <p>成りますか？</p>
      <menu>
        <button value="promote" class="btn promote-yes">はい</button>
        <button value="keep" class="btn promote-no">いいえ</button>
      </menu>
    </form>
  </dialog>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
